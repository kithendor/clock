<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="ss.css" type="text/css" />
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <canvas id="can" width="500" height="500"></canvas>

    <script>
        var ctx = document.getElementById("can").getContext("2d");

        function kota() {
            var date = new Date();
            var hour = date.getHours();
            var mini = date.getMinutes();
            var se = date.getSeconds();
            var se2 = date.getMilliseconds();
            var se3 = se + se2 / 1000;

            ctx.clearRect(0, 0, 500, 500);
            ctx.strokeStyle = "red";
            ctx.lineWidth = "10";
            ctx.lineCap = "round";
            ctx.shadowBlur = "15";
            ctx.shadowColor = "red";
      
            if (hour > 12) {
                hour = hour - 12;
            }

            ctx.beginPath();
            ctx.arc(250, 250, 200, 4.71, ((hour * 6.28) / 12) + 4.71);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(250, 250, 150, 4.71, (mini * 6.28 / 60) + 4.71);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(250, 250, 100, 4.71, (se3 * 6.28 / 60) + 4.71);
            ctx.stroke();


            ctx.fillText(hour, 250, 250);
        }

        setInterval(kota, 40);


    </script>

</body>
</html>
